<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ENVIANDO UN FORMULARIO</title>
  </head>
  <body>
    
    <div class="m-3">
        <form class="row gx-2 gy-4 align-items-center" action="Assets/respuesta.html">
            <div class="col-sm-4">
              <label class="visually" for="specificSizeInputName">Nombre</label>
              <input type="text" class="form-control" id="specificSizeInputName" value="Marcos">
            </div>
            <div class="col-sm-4">
                <label class="visually" for="specificSizeInputName">Apellido</label>
                <input type="text" class="form-control" id="specificSizeInputName" value="Ortega">
            </div>
            <div class="col-sm-4">
              <label class="visually" for="specificSizeInputGroupUsername">Nombre de usuario</label>
              <div class="input-group">
                <div class="input-group-text">@</div>
                <input type="text" class="form-control" id="specificSizeInputGroupUsername" value="marO">
              </div>
            </div>

            <div class="col-sm-6">
                <label class="visually" for="specificSizeInputName">Ciudad</label>
                <input type="text" class="form-control" id="specificSizeInputName" value="New York">
            </div>
            <div class="col-sm-4">
              <label class="visually" for="specificSizeSelect">Motivo</label>
              <select class="form-select" id="specificSizeSelect">
                <option value="1">Deposito</option>
                <option value="2">Giro</option>
                <option value="3">Consulta de Saldo</option>
              </select>
            </div>
            <div>
                <p>Desea ver la respuesta en pantalla?</p>
                <div class="col-auto col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="autoSizingCheck2" checked>
                      <label class="form-check-label" for="autoSizingCheck2" >
                        Si
                      </label>
                    </div>
                  </div>
            </div>
            
            <div class="col-auto">
              <button type="submit" class="btn btn-primary">Solicitar</button>
            </div>
          </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
